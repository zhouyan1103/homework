	    <p>易烊千玺出生于湖南怀化，在北京生活，初中就读于北京化工大学附属中学。
		因户籍在湖南，2015年他回家乡参加中考，同年9月进入湖南师大附中梅溪湖中学就读。
		2018年4月，中央戏剧学院公布2018年艺术类考试合格名单，易烊千玺以94.85分位列话剧影视表演专业全国第一名。
		7月，易烊千玺以文化、专业双科第一的成绩被中央戏剧学院表演系话剧影视表演专业录取，
		其中文化课高考全国一卷成绩总分为473分，高出艺考分数线132分。</p>
